<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminiverse: Gmail Jungle v2.0</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Press+Start+2P&display=swap');

        /* TEMA GIUNGLA */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #064e3b; /* Verde scuro base */
            background-image: 
                radial-gradient(#065f46 1px, transparent 1px), 
                radial-gradient(#065f46 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            overflow: hidden; 
        }

        /* EFFETTO VETRO */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        .gmail-ui { font-family: 'Arial', sans-serif; }

        /* ANIMAZIONI ZALLY */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .zally-float {
            animation: float 4s ease-in-out infinite;
        }

        /* BOTTONI GEMINI */
        .btn-gemini {
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            animation: gradientBG 4s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LIANE E FOGLIE */
        .vine {
            position: absolute;
            top: 0;
            width: 6px;
            background: linear-gradient(to bottom, #22c55e, #14532d);
            border-radius: 0 0 10px 10px;
            z-index: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .leaf {
            position: absolute;
            background-color: #22c55e;
            width: 20px;
            height: 20px;
            border-radius: 20px 0px;
        }
        
        /* UTILIT√Ä */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        .handwriting { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative">

    <!-- DECORAZIONI SFONDO -->
    <div class="vine h-40 left-10"><div class="leaf top-10 -left-4 rotate-45"></div><div class="leaf top-24 left-2 -rotate-45"></div></div>
    <div class="vine h-64 left-32 opacity-80"><div class="leaf top-16 -left-4 rotate-45"></div></div>
    <div class="vine h-32 right-12"><div class="leaf top-8 left-2 -rotate-45"></div></div>
    <div class="vine h-80 right-40 opacity-60"></div>

    <!-- MAIN CONTAINER -->
    <div class="relative w-full max-w-6xl h-[95vh] md:h-[85vh] flex flex-col md:flex-row gap-6 p-4 z-10">
        
        <!-- COLONNA SINISTRA: Zally & Narratore -->
        <div class="w-full md:w-5/12 flex flex-col justify-end items-center relative order-2 md:order-1 pb-4 md:pb-0">
            
            <!-- Fumetto Dialogo -->
            <div id="zally-bubble" class="bg-white p-6 rounded-3xl rounded-bl-none shadow-[0_10px_40px_-10px_rgba(0,0,0,0.3)] mb-6 border-4 border-emerald-500 relative z-20 transition-all duration-300 w-full max-w-md">
                <div class="absolute -bottom-3 left-8 w-6 h-6 bg-white border-b-4 border-r-4 border-emerald-500 transform rotate-45 z-10"></div>
                <h3 class="text-emerald-700 font-bold uppercase text-xs tracking-widest mb-1 flex justify-between">
                    <span>Mission Control</span>
                    <span class="text-slate-400">v2.0</span>
                </h3>
                <p id="zally-text" class="text-slate-800 text-lg font-medium leading-relaxed">
                    <!-- Testo iniettato via JS -->
                </p>
            </div>
            
            <!-- Immagine Zally -->
            <div class="relative w-72 h-72 zally-float flex justify-center items-end group">
                <!-- Effetto Glow dietro Zally -->
                <div class="absolute inset-0 bg-emerald-400 opacity-20 blur-3xl rounded-full transform scale-75 group-hover:scale-100 transition-transform duration-1000"></div>
                
                <!-- IMMAGINE -->
                <img src="zally-jungle.png" 
                     alt="Zally Jungle Explorer" 
                     class="w-full h-full object-contain drop-shadow-2xl relative z-10 transition-transform duration-300 hover:scale-105"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/300x300/e2e8f0/1e293b?text=Rename+file+to+zally-jungle.png'; document.getElementById('err-msg').style.display='block';">
                
                <!-- Messaggio Errore Immagine -->
                <div id="err-msg" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white text-xs p-2 rounded shadow-lg text-center font-bold z-50 w-full">
                    ‚ö†Ô∏è Manca l'immagine!<br>Rinomina il file in:<br>zally-jungle.png
                </div>
            </div>
        </div>

        <!-- COLONNA DESTRA: Interfaccia Gioco -->
        <div class="w-full md:w-7/12 glass-panel rounded-[2rem] overflow-hidden flex flex-col relative shadow-2xl order-1 md:order-2">
            
            <!-- Top Bar -->
            <div class="bg-white/80 p-4 border-b border-slate-200 flex justify-between items-center backdrop-blur-sm">
                <div class="flex items-center gap-2">
                    <span class="text-slate-400 text-xs font-mono font-bold tracking-widest">GMAIL_SIMULATOR</span>
                </div>
                <div class="bg-slate-100 px-4 py-1.5 rounded-full border border-slate-200 transition-all duration-300" id="level-badge">
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Livello <span id="level-indicator" class="text-blue-600">1</span>/3</span>
                </div>
            </div>

            <!-- Game Content Scrollable Area -->
            <div id="game-content" class="flex-1 p-6 md:p-8 overflow-y-auto relative bg-slate-50/50 scroll-smooth">
                <!-- CONTENUTO DINAMICO -->
            </div>

            <!-- Bottom Action Bar -->
            <div id="action-area" class="bg-white p-5 border-t border-slate-200 min-h-[90px] flex items-center justify-center gap-4 z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                <!-- BOTTONI -->
            </div>
        </div>
    </div>

    <!-- LOGICA DI GIOCO JS -->
    <script>
        // --- STATO ---
        let currentLevel = 0;
        
        // --- DOM ---
        const zallyText = document.getElementById('zally-text');
        const gameContent = document.getElementById('game-content');
        const actionArea = document.getElementById('action-area');
        const levelIndicator = document.getElementById('level-indicator');
        const zallyBubble = document.getElementById('zally-bubble');
        const levelBadge = document.getElementById('level-badge');

        // --- DATI SCENARI ---
        const levels = [
            {
                type: 'intro',
                text: "Ahoy! Siamo nella giungla delle email. Un carico 'Back to School' √® bloccato e il Buying Team √® nel panico. Usa il mio Machete (Gemini) per salvarci!",
                action: "Entra nella Giungla"
            },
            {
                type: 'summarize',
                title: "Livello 1: Il Labirinto dei Thread",
                zally: "C'√® una discussione infinita tra Magazzino e Buying. Nessuno capisce niente. Usa **Summarize** per trovare il vero blocco.",
                emailContext: `
                    <div class="space-y-3 text-sm font-sans fade-in">
                        <div class="flex gap-3">
                            <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 text-xs font-bold shrink-0">WH</div>
                            <div class="bg-white p-3 rounded-lg rounded-tl-none shadow-sm border border-slate-200 flex-1">
                                <p class="font-bold text-slate-700 text-xs mb-1">Warehouse Inbound <span class="text-slate-400 font-normal ml-2">08:30 AM</span></p>
                                <p class="text-slate-600">Camion al gate. Manca l'ASN su zDirect. Il driver ha i cartacei ma il sistema √® vuoto. Non scarichiamo.</p>
                            </div>
                        </div>
                        <div class="flex gap-3 flex-row-reverse">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xs font-bold shrink-0">BY</div>
                            <div class="bg-blue-50 p-3 rounded-lg rounded-tr-none shadow-sm border border-blue-100 flex-1">
                                <p class="font-bold text-slate-700 text-xs mb-1 text-right">Buying Team <span class="text-slate-400 font-normal mr-2">08:45 AM</span></p>
                                <p class="text-slate-700">Impossibile. Il fornitore HappyKids giura di aver caricato tutto venerd√¨. √à un bug vostro?</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 text-xs font-bold shrink-0">WH</div>
                            <div class="bg-white p-3 rounded-lg rounded-tl-none shadow-sm border border-slate-200 flex-1">
                                <p class="font-bold text-slate-700 text-xs mb-1">Warehouse Inbound <span class="text-slate-400 font-normal ml-2">09:10 AM</span></p>
                                <p class="text-slate-600">Nessun bug. Se l'ASN digitale non arriva entro 4h, respingiamo il mezzo. Policy standard.</p>
                            </div>
                        </div>
                    </div>
                `,
                question: "Cosa sta bloccando davvero il camion?",
                options: [
                    { text: "Bug tecnico zDirect", correct: false },
                    { text: "Manca l'ASN digitale (Fornitore)", correct: true },
                    { text: "Camion in ritardo", correct: false }
                ]
            },
            {
                type: 'help-me-write',
                title: "Livello 2: Il Ponte Crollato",
                zally: "Abbiamo 4 ore! Devi scrivere al fornitore *HappyKids* subito. Usa **Help me write** per generare una mail urgente.",
                promptHint: "Scrivi a HappyKids. Urgente. Manca ASN. Camion bloccato al gate.",
                placeholder: "Descrivi cosa vuoi scrivere..."
            },
            {
                type: 'refine',
                title: "Livello 3: La Porta del Capo",
                zally: "Fatto! Il fornitore ha mandato i dati. Ora avvisa il Buying Lead che √® risolto, ma sii professionale. Usa **Formalize**.",
                draft: "Ciao, a posto. Quelli di HappyKids dormivano ma hanno mandato i file. Il magazzino scarica. Ciao.",
            },
            {
                type: 'victory',
                text: "Missione Compiuta! Hai usato il Machete (Summarize), il Ponte (Help me write) e la Lampadina (Refine). Sei un Gemini Champion!",
            }
        ];

        // --- FUNZIONI ---

        function updateZally(text, emotion = 'neutral') {
            // Animazione "pop" del fumetto
            zallyBubble.classList.add('scale-95', 'opacity-50');
            setTimeout(() => {
                zallyText.innerHTML = text;
                zallyBubble.classList.remove('scale-95', 'opacity-50', 'border-red-500', 'border-green-500', 'border-emerald-500');
                
                if(emotion === 'bad') {
                    zallyBubble.classList.add('border-red-500', 'scale-105');
                    zallyText.className = "text-red-800 text-lg font-medium leading-relaxed";
                } else if (emotion === 'good') {
                    zallyBubble.classList.add('border-green-500', 'scale-105');
                    zallyText.className = "text-emerald-800 text-lg font-medium leading-relaxed";
                } else {
                    zallyBubble.classList.add('border-emerald-500');
                    zallyText.className = "text-slate-800 text-lg font-medium leading-relaxed";
                }
            }, 200);
        }

        function renderLevel() {
            const data = levels[currentLevel];
            gameContent.innerHTML = '';
            actionArea.innerHTML = '';
            
            // Gestione badge livello
            if(currentLevel > 0 && currentLevel < levels.length - 1) {
                levelIndicator.innerText = currentLevel;
                levelBadge.classList.remove('opacity-0');
            } else {
                levelBadge.classList.add('opacity-0');
            }

            // --- INTRO SCREEN ---
            if(data.type === 'intro') {
                updateZally(data.text);
                
                const container = document.createElement('div');
                container.className = "flex flex-col items-center justify-center h-full text-center fade-in";
                container.innerHTML = `
                    <div class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mb-6 shadow-inner animate-pulse">
                        <span class="text-5xl">üèùÔ∏è</span>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-800 mb-3">Benvenuto nella Giungla</h1>
                    <p class="text-slate-500 max-w-md">La posta in arrivo √® selvaggia. Impara a sopravvivere usando gli strumenti di Gemini integrati in Gmail.</p>
                `;
                gameContent.appendChild(container);

                const btn = document.createElement('button');
                btn.className = "btn-gemini text-white font-bold py-3 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all text-lg";
                btn.innerText = data.action;
                btn.onclick = () => { currentLevel++; renderLevel(); };
                actionArea.appendChild(btn);
            }

            // --- LEVEL 1: SUMMARIZE ---
            else if(data.type === 'summarize') {
                updateZally(data.zally);
                
                // Header
                const h2 = document.createElement('h2');
                h2.className = "text-lg font-bold text-slate-700 mb-4 flex items-center gap-2";
                h2.innerHTML = `<i class="fas fa-layer-group text-slate-400"></i> ${data.title}`;
                gameContent.appendChild(h2);

                // Email Container
                const emailBox = document.createElement('div');
                emailBox.className = "relative bg-white border border-slate-200 rounded-xl p-4 shadow-sm mb-6";
                emailBox.innerHTML = data.emailContext;
                
                // Summarize Button (Trigger)
                const sumBtn = document.createElement('button');
                sumBtn.className = "absolute -top-3 right-4 bg-white hover:bg-blue-50 text-slate-600 hover:text-blue-600 border border-slate-200 hover:border-blue-300 font-bold py-1.5 px-4 rounded-full text-xs shadow-md transition-all flex items-center gap-2 z-10 cursor-pointer";
                sumBtn.innerHTML = `<i class="fas fa-wand-magic-sparkles text-blue-500"></i> Summarize this email`;
                emailBox.appendChild(sumBtn);
                gameContent.appendChild(emailBox);

                // Logic
                sumBtn.onclick = () => {
                    sumBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Reading...`;
                    setTimeout(() => {
                        // Show Summary
                        const summary = document.createElement('div');
                        summary.className = "bg-blue-50 border border-blue-200 rounded-xl p-4 text-sm text-blue-900 shadow-inner fade-in mb-4";
                        summary.innerHTML = `
                            <strong class="block mb-1 text-blue-700 flex items-center gap-2"><i class="fas fa-check-circle"></i> Gemini Summary:</strong>
                            Disputa operativa. Il magazzino non pu√≤ scaricare la merce perch√© <strong>manca l'ASN digitale</strong>. Il fornitore deve inviarlo entro 4 ore o la merce verr√† respinta.
                        `;
                        gameContent.appendChild(summary);
                        gameContent.scrollTo({ top: gameContent.scrollHeight, behavior: 'smooth' });
                        sumBtn.innerHTML = `<i class="fas fa-check"></i> Done`;
                        sumBtn.disabled = true;

                        // Show Options
                        const optionsDiv = document.createElement('div');
                        optionsDiv.className = "grid grid-cols-1 md:grid-cols-3 gap-3 fade-in mt-4";
                        
                        data.options.forEach(opt => {
                            const b = document.createElement('button');
                            b.className = "bg-white border-2 border-slate-100 hover:border-blue-400 p-3 rounded-xl text-sm font-medium text-slate-600 transition-all hover:shadow-md";
                            b.innerText = opt.text;
                            b.onclick = () => {
                                if(opt.correct) {
                                    updateZally("Esatto! Manca l'ASN. Machete affilato! üó°Ô∏è", 'good');
                                    b.className = "bg-green-100 border-2 border-green-500 p-3 rounded-xl text-sm font-bold text-green-700 shadow-md transform scale-105";
                                    // Disabilita gli altri
                                    Array.from(optionsDiv.children).forEach(child => { if(child !== b) child.disabled = true; });
                                    setTimeout(() => { currentLevel++; renderLevel(); }, 1500);
                                } else {
                                    updateZally("No, rileggi il riassunto! Non √® quello.", 'bad');
                                    b.classList.add('shake', 'bg-red-50', 'border-red-200');
                                    setTimeout(() => b.classList.remove('shake'), 500);
                                }
                            };
                            optionsDiv.appendChild(b);
                        });
                        gameContent.appendChild(optionsDiv);

                    }, 1500);
                };
            }

            // --- LEVEL 2: HELP ME WRITE ---
            else if (data.type === 'help-me-write') {
                updateZally(data.zally);

                const h2 = document.createElement('h2');
                h2.className = "text-lg font-bold text-slate-700 mb-4 flex items-center gap-2";
                h2.innerHTML = `<i class="fas fa-pen-nib text-slate-400"></i> ${data.title}`;
                gameContent.appendChild(h2);

                const compose = document.createElement('div');
                compose.className = "bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col h-80 fade-in relative";
                compose.innerHTML = `
                    <div class="bg-slate-50 border-b border-slate-100 p-3 flex justify-between items-center">
                        <span class="text-sm font-bold text-slate-600">Nuovo Messaggio</span>
                        <div class="flex gap-2"><div class="w-3 h-3 rounded-full bg-slate-300"></div></div>
                    </div>
                    <div class="p-3 border-b border-slate-100 text-sm"><span class="text-slate-400">A:</span> HappyKids Orders</div>
                    <div class="p-3 border-b border-slate-100 text-sm"><span class="text-slate-400">Oggetto:</span> URGENTE: Blocco ASN</div>
                    <div id="editor-body" class="flex-1 p-4 text-slate-800 text-sm font-sans relative"></div>
                    <button id="hmw-btn" class="absolute bottom-4 right-4 bg-blue-50 text-blue-600 hover:bg-blue-100 hover:text-blue-700 font-bold py-2 px-4 rounded-full text-xs transition-all flex items-center gap-2 group shadow-sm border border-blue-100">
                        <i class="fas fa-pen-fancy group-hover:rotate-12 transition-transform"></i> Help me write
                    </button>
                `;
                gameContent.appendChild(compose);

                const hmwBtn = compose.querySelector('#hmw-btn');
                hmwBtn.onclick = () => {
                    // Create Modal Input
                    const modal = document.createElement('div');
                    modal.className = "absolute bottom-0 left-0 w-full bg-white p-5 border-t border-blue-100 rounded-t-2xl shadow-[-5px_-5px_20px_rgba(0,0,0,0.1)] fade-in z-20";
                    modal.innerHTML = `
                        <div class="flex items-center gap-2 text-blue-600 font-bold text-sm mb-3">
                            <i class="fas fa-magic"></i> Cosa vuoi scrivere?
                        </div>
                        <textarea class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-200 outline-none mb-3 resize-none" rows="3" placeholder="${data.placeholder}">${data.promptHint}</textarea>
                        <button class="btn-gemini text-white w-full py-2.5 rounded-lg font-bold text-sm shadow-md">Create Draft</button>
                    `;
                    compose.appendChild(modal);

                    const createBtn = modal.querySelector('button');
                    createBtn.onclick = () => {
                        createBtn.innerText = "Generating...";
                        setTimeout(() => {
                            modal.remove();
                            hmwBtn.remove();
                            const body = compose.querySelector('#editor-body');
                            body.innerHTML = `
                                Gentile Team,<br><br>
                                Vi contattiamo con urgenza in merito all'ordine #45992. Il camion √® attualmente fermo al gate, ma <strong>manca l'ASN sul portale zDirect</strong>.<br><br>
                                Vi preghiamo di caricare il documento entro 4 ore per evitare il respingimento della merce.<br><br>
                                Cordiali saluti,<br>Zalando Ops
                            `;
                            body.className += " bg-blue-50/30";
                            
                            updateZally("Ottimo! Mail generata in 2 secondi. Ponte ricostruito!", 'good');
                            
                            const nextBtn = document.createElement('button');
                            nextBtn.className = "bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all";
                            nextBtn.innerHTML = "Invia <i class='fas fa-paper-plane ml-2'></i>";
                            nextBtn.onclick = () => { currentLevel++; renderLevel(); };
                            actionArea.appendChild(nextBtn);
                        }, 1200);
                    };
                };
            }

            // --- LEVEL 3: REFINE ---
            else if (data.type === 'refine') {
                updateZally(data.zally);

                const h2 = document.createElement('h2');
                h2.className = "text-lg font-bold text-slate-700 mb-4 flex items-center gap-2";
                h2.innerHTML = `<i class="fas fa-glasses text-slate-400"></i> ${data.title}`;
                gameContent.appendChild(h2);

                const container = document.createElement('div');
                container.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200 fade-in";
                container.innerHTML = `
                    <label class="text-xs font-bold text-slate-400 uppercase">La tua bozza (Informale):</label>
                    <textarea id="draft-area" class="w-full h-24 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-slate-700 mt-2 mb-4 focus:outline-none resize-none handwriting" readonly>${data.draft}</textarea>
                    
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        <button class="opt-btn px-4 py-2 rounded-full border border-slate-200 text-slate-500 text-xs font-bold hover:bg-slate-50" data-type="bad">Shorten</button>
                        <button class="opt-btn px-4 py-2 rounded-full border border-slate-200 text-slate-500 text-xs font-bold hover:bg-slate-50" data-type="bad">Elaborate</button>
                        <button class="opt-btn px-4 py-2 rounded-full bg-purple-50 border border-purple-200 text-purple-600 text-xs font-bold hover:bg-purple-100 flex items-center gap-2" data-type="good">
                            <i class="fas fa-star"></i> Formalize
                        </button>
                    </div>
                `;
                gameContent.appendChild(container);

                const textarea = container.querySelector('#draft-area');
                const btns = container.querySelectorAll('.opt-btn');

                btns.forEach(btn => {
                    btn.onclick = () => {
                        if(btn.dataset.type === 'good') {
                            textarea.classList.add('animate-pulse');
                            setTimeout(() => {
                                textarea.classList.remove('animate-pulse', 'bg-yellow-50', 'border-yellow-200', 'handwriting');
                                textarea.classList.add('bg-green-50', 'border-green-200', 'text-green-800');
                                textarea.value = "Gentile Lead,\n\nConfermo che la problematica √® risolta. Il fornitore ha inviato i documenti mancanti e lo scarico √® in corso.\n\nSaluti.";
                                updateZally("Perfetto! Tono professionale e asciutto. Il Lead apprezzer√†.", 'good');
                                
                                const finalBtn = document.createElement('button');
                                finalBtn.className = "btn-gemini text-white font-bold py-3 px-8 rounded-full shadow-lg";
                                finalBtn.innerHTML = "Completa Missione üèÜ";
                                finalBtn.onclick = () => { currentLevel++; renderLevel(); };
                                actionArea.innerHTML = '';
                                actionArea.appendChild(finalBtn);
                            }, 800);
                        } else {
                            updateZally("Mmm... non √® l'opzione giusta. Usa 'Formalize'!", 'bad');
                            btn.classList.add('shake', 'bg-red-50');
                            setTimeout(() => btn.classList.remove('shake', 'bg-red-50'), 500);
                        }
                    };
                });
            }

            // --- VICTORY ---
            else if (data.type === 'victory') {
                updateZally("Sei un mito! Hai dominato la giungla.", 'good');
                
                gameContent.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center fade-in">
                        <div class="text-6xl mb-4 animate-bounce">üíé</div>
                        <h1 class="text-2xl font-bold text-emerald-800 mb-2">Tempio Sbloccato!</h1>
                        <p class="text-slate-500 text-sm max-w-xs mx-auto mb-6">Hai acquisito le 3 Gemme di Gmail: Sintesi, Creazione e Raffinamento.</p>
                        
                        <div class="bg-white p-4 rounded-xl border border-emerald-100 shadow-sm w-full max-w-sm text-left">
                            <ul class="text-sm space-y-2 text-slate-600">
                                <li class="flex items-center gap-2"><i class="fas fa-check text-green-500"></i> Summarize (Machete)</li>
                                <li class="flex items-center gap-2"><i class="fas fa-check text-green-500"></i> Help me Write (Ponte)</li>
                                <li class="flex items-center gap-2"><i class="fas fa-check text-green-500"></i> Refine (Lampadina)</li>
                            </ul>
                        </div>
                    </div>
                `;

                const restartBtn = document.createElement('button');
                restartBtn.className = "text-emerald-600 hover:text-emerald-800 font-bold text-sm underline";
                restartBtn.innerText = "Rigioca";
                restartBtn.onclick = () => { currentLevel = 0; renderLevel(); };
                actionArea.appendChild(restartBtn);
            }
        }

        // Start
        renderLevel();
    </script>
</body>
</html>
