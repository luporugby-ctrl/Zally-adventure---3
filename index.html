<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Inbox Defender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #202124; /* Gmail Dark Mode BG */
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Sfondo stile "Matrix/Cyber" per la posta */
            background: radial-gradient(circle at bottom, #ea4335 0%, #202124 70%); 
            overflow: hidden;
        }

        canvas { display: block; }

        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        .score-box { color: #4ade80; } /* Green */
        .health-box { color: #ea4335; } /* Gmail Red */

        /* Schermate */
        .menu-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(32, 33, 36, 0.95);
            padding: 40px;
            border: 4px solid #ea4335;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(234, 67, 53, 0.5);
            pointer-events: auto;
            z-index: 100;
            min-width: 300px;
        }

        .hidden { display: none !important; }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-transform: uppercase;
        }

        h1 span { color: #ea4335; } /* Red text */

        p {
            font-size: 10px;
            color: #9aa0a6;
            margin-bottom: 30px;
            line-height: 1.8;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-start {
            background: linear-gradient(to bottom, #ea4335, #b31412);
            border: 4px solid #fff;
            color: white;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .btn-start:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #ff5a50, #d93025);
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 10px;
            color: #5f6368;
        }

        /* Icone decorative nel menu */
        .menu-icon {
            font-size: 40px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div class="ui-layer" id="hud">
            <div class="hud-top">
                <div class="score-box">ARCHIVED: <span id="scoreEl">0</span></div>
                <div class="health-box">STORAGE: <span id="hpEl">100</span>%</div>
            </div>
        </div>

        <!-- START SCREEN -->
        <div id="startScreen" class="menu-screen">
            <div class="menu-icon">ðŸ“§ðŸ”¥</div>
            <h1>GMAIL<br><span>INBOX DEFENDER</span></h1>
            <p>LO SPAM STA ATTACCANDO!<br>DIFENDI LA TUA INBOX E MANTIENI LO SPAZIO LIBERO.</p>
            <button class="btn-start" onclick="startGame()">LAUNCH GEMINI</button>
            <div class="controls-hint">
                <i class="fas fa-arrows-alt"></i> MOVE &nbsp;&nbsp; <i class="fas fa-keyboard"></i> SHOOT
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameOverScreen" class="menu-screen hidden">
            <h1 style="color: #ea4335;">QUOTA EXCEEDED</h1>
            <p>LA TUA CASELLA Ãˆ PIENA.<br>IMPOSSIBILE RICEVERE NUOVE MAIL.</p>
            <div style="margin-bottom: 20px; font-size: 18px;">MAILS ARCHIVED: <span id="finalScore">0</span></div>
            <button class="btn-start" onclick="startGame()">CLEAN UP</button>
        </div>
    </div>

    <!-- ASSETS PRELOADER -->
    <div style="display:none;">
        <!-- Usiamo lo stesso Zally Spaziale perchÃ© "vola" nel cyberspazio -->
        <img id="img-zally" src="zally-space.png" onerror="this.src='https://via.placeholder.com/64/4285f4/ffffff?text=G'">
        
        <!-- Nemici Gmail: Spam & Unread -->
        <!-- Spam Icon (Bomb/Warning style) -->
        <img id="img-enemy1" src="https://cdn-icons-png.flaticon.com/512/564/564619.png" width="64"> 
        <!-- Stack of Unread Mails -->
        <img id="img-enemy2" src="https://cdn-icons-png.flaticon.com/512/281/281769.png" width="64"> 
    </div>

    <script>
        // --- SETUP CANVAS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Assets
        const zallyImg = document.getElementById('img-zally');
        const enemyImg1 = document.getElementById('img-enemy1'); // Spam
        const enemyImg2 = document.getElementById('img-enemy2'); // Unread

        // Game State
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- OGGETTI DI GIOCO ---

        // 1. IL GIOCATORE (Zally)
        const player = {
            x: 100, y: canvas.height / 2, w: 70, h: 70, speed: 8, hp: 100, dx: 0, dy: 0,
            
            update: function() {
                this.x += this.dx;
                this.y += this.dy;
                if(this.x < 0) this.x = 0;
                if(this.x + this.w > canvas.width) this.x = canvas.width - this.w;
                if(this.y < 0) this.y = 0;
                if(this.y + this.h > canvas.height) this.y = canvas.height - this.h;
            },

            draw: function() {
                if (zallyImg.complete && zallyImg.naturalWidth !== 0) {
                    ctx.drawImage(zallyImg, this.x, this.y, this.w, this.h);
                } else {
                    // Fallback: Blue Gemini Box
                    ctx.fillStyle = '#4285f4';
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.y, this.w, this.h, 10);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.font = '30px Arial';
                    ctx.fillText('G', this.x + 20, this.y + 45);
                }
            }
        };

        // 2. I PROIETTILI (Smart Replies)
        class Bullet {
            constructor(x, y) {
                this.x = x; this.y = y; this.w = 30; this.h = 8; this.speed = 15; this.markedForDeletion = false;
            }
            update() {
                this.x += this.speed;
                if (this.x > canvas.width) this.markedForDeletion = true;
            }
            draw() {
                // Laser Blu/Viola (Gemini colors)
                const grad = ctx.createLinearGradient(this.x, this.y, this.x + this.w, this.y);
                grad.addColorStop(0, '#4285f4');
                grad.addColorStop(1, '#d96570');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.w, this.h, 4);
                ctx.fill();
            }
        }
        let bullets = [];

        // 3. I NEMICI (Spam & Unread)
        class Enemy {
            constructor() {
                this.w = 50; this.h = 50;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.h);
                this.speed = (Math.random() * 3) + 3 + (score / 100); 
                this.markedForDeletion = false;
                this.type = Math.random() > 0.6 ? 'spam' : 'unread'; // PiÃ¹ unread che spam
                
                this.angle = 0;
                this.angleSpeed = 0.05;
            }
            update() {
                this.x -= this.speed;
                this.y += Math.sin(this.angle) * 1.5; 
                this.angle += this.angleSpeed;
                if (this.x + this.w < 0) this.markedForDeletion = true;
            }
            draw() {
                const img = this.type === 'spam' ? enemyImg1 : enemyImg2;
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, this.x, this.y, this.w, this.h);
                } else {
                    // Fallback
                    ctx.fillStyle = this.type === 'spam' ? '#ea4335' : '#fbbc04'; 
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                    ctx.fillStyle = 'black';
                    ctx.font = '20px Arial';
                    ctx.fillText(this.type === 'spam' ? '!' : '@', this.x + 15, this.y + 35);
                }
            }
        }
        let enemies = [];

        // 4. PARTICELLE (Digital Dust)
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 6 - 3; this.speedY = Math.random() * 6 - 3;
                this.color = color; this.life = 100;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY; this.life -= 3;
            }
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        let particles = [];

        // 5. BACKGROUND (Cyberspace Stripes)
        let stripes = [];
        function initStripes() {
            stripes = [];
            for(let i=0; i<20; i++) {
                stripes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    w: Math.random() * 100 + 50,
                    h: 2,
                    speed: Math.random() * 10 + 5,
                    alpha: Math.random() * 0.3
                });
            }
        }
        function drawBackground() {
            // Gradiente di fondo
            // Stripes
            ctx.fillStyle = '#ffffff';
            stripes.forEach(s => {
                s.x -= s.speed;
                if(s.x + s.w < 0) s.x = canvas.width;
                ctx.globalAlpha = s.alpha;
                ctx.fillRect(s.x, s.y, s.w, s.h);
            });
            ctx.globalAlpha = 1.0;
        }

        // --- INPUT ---
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, ' ': false };

        window.addEventListener('keydown', (e) => {
            if(keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                bullets.push(new Bullet(player.x + player.w, player.y + player.h/2 - 4));
            }
        });

        window.addEventListener('keyup', (e) => {
            if(keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });
        
        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            bullets.push(new Bullet(player.x + player.w, player.y + player.h/2 - 4));
        });

        function handleInput() {
            if(keys.ArrowUp) player.dy = -player.speed;
            else if(keys.ArrowDown) player.dy = player.speed;
            else player.dy = 0;
            if(keys.ArrowLeft) player.dx = -player.speed;
            else if(keys.ArrowRight) player.dx = player.speed;
            else player.dx = 0;
        }

        // --- GAME LOOP ---
        function gameLoop() {
            if(!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Player
            handleInput();
            player.update();
            player.draw();

            // Bullets
            bullets.forEach((b, i) => {
                b.update();
                b.draw();
                if (b.markedForDeletion) bullets.splice(i, 1);
            });

            // Enemies
            if (frames % 50 === 0) { 
                if(Math.random() < 0.6 + (score/500)) enemies.push(new Enemy());
            }
            
            enemies.forEach((e, eIndex) => {
                e.update();
                e.draw();

                // Hit by Bullet
                bullets.forEach((b, bIndex) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        createExplosion(e.x + e.w/2, e.y + e.h/2, e.type === 'spam' ? '#ea4335' : '#fbbc04');
                        score += 1;
                        document.getElementById('scoreEl').innerText = score;
                        e.markedForDeletion = true;
                        b.markedForDeletion = true;
                    }
                });

                // Hit Player
                if (player.x < e.x + e.w && player.x + player.w > e.x && player.y < e.y + e.h && player.y + player.h > e.y) {
                    createExplosion(player.x + player.w/2, player.y + player.h/2, '#fff');
                    player.hp -= 20; // 5 colpi e sei morto
                    document.getElementById('hpEl').innerText = Math.max(0, player.hp);
                    e.markedForDeletion = true;
                    if (player.hp <= 0) gameOver();
                }

                if (e.markedForDeletion) enemies.splice(eIndex, 1);
            });

            // Particles
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });

            frames++;
            requestAnimationFrame(gameLoop);
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<12; i++) particles.push(new Particle(x, y, color));
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            score = 0; frames = 0;
            player.hp = 100; player.x = 50; player.y = canvas.height/2;
            bullets = []; enemies = []; particles = [];
            
            document.getElementById('scoreEl').innerText = '0';
            document.getElementById('hpEl').innerText = '100';

            initStripes();
            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;
        }

        initStripes();
        // Loop sfondo menu
        setInterval(() => {
            if(!gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
            }
        }, 1000/30);

    </script>
</body>
</html>
