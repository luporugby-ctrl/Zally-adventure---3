<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Galaxy Defender v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1e1e2e 0%, #000000 100%);
            overflow: hidden;
        }

        canvas { display: block; }

        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 16px;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        .weapon-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fbbf24;
            font-size: 12px;
            text-align: left;
        }

        /* Schermate */
        .menu-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border: 4px solid #6366f1;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            pointer-events: auto;
            z-index: 100;
            min-width: 320px;
        }

        .hidden { display: none !important; }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-transform: uppercase;
        }

        h1 span { color: #6366f1; } 

        .btn-start {
            background: linear-gradient(to bottom, #4f46e5, #3730a3);
            border: 4px solid #fff;
            color: white;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 20px;
        }
        
        .btn-start:hover { transform: scale(1.1); }

        .controls-hint {
            margin-top: 30px;
            font-size: 12px;
            color: #94a3b8;
            line-height: 2;
            border-top: 1px solid #334155;
            padding-top: 15px;
        }
        
        .key-badge {
            display: inline-block;
            background: #334155;
            padding: 4px 8px;
            border-radius: 4px;
            border-bottom: 2px solid #1e293b;
            color: #fff;
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div class="ui-layer" id="hud">
            <div class="hud-top">
                <div style="color: #4ade80;">SCORE: <span id="scoreEl">0</span></div>
                <div style="color: #f87171;">SHIELD: <span id="hpEl">100</span>%</div>
            </div>
            <div class="weapon-display">
                WEAPON SYSTEM:<br>
                <span id="weaponName" style="font-size: 18px; color: white;">BASIC PROMPT</span>
            </div>
        </div>

        <!-- START SCREEN -->
        <div id="startScreen" class="menu-screen">
            <div style="font-size: 40px; margin-bottom: 10px;">üöÄ‚ú®</div>
            <h1>GEMINI<br><span>GALAXY DEFENDER</span></h1>
            
            <div class="controls-hint">
                <p>PILOTA: <span class="key-badge">ARROWS</span></p>
                <p>FUOCO: <span class="key-badge">SPACEBAR</span> (Tieni premuto)</p>
            </div>

            <button class="btn-start" onclick="startGame()">LAUNCH MISSION</button>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameOverScreen" class="menu-screen hidden">
            <h1 style="color: #ef4444;">MISSION FAILED</h1>
            <p style="font-size: 12px; margin-bottom: 20px;">SYSTEM OVERLOADED.</p>
            <div style="margin-bottom: 20px; font-size: 18px;">FINAL SCORE: <span id="finalScore">0</span></div>
            <button class="btn-start" onclick="startGame()">RETRY</button>
        </div>
    </div>

    <!-- ASSETS -->
    <div style="display:none;">
        <img id="img-zally" src="zally-space.png" onerror="this.src='https://via.placeholder.com/64/6366f1/ffffff?text=Zally'">
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const zallyImg = document.getElementById('img-zally');

        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        // Canvas Size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONFIG ---
        const SETTINGS = {
            playerSpeed: 8,
            fireRate: 15, // Pi√π basso = pi√π veloce (frame tra un colpo e l'altro)
            enemySpawnRate: 50 // Pi√π basso = pi√π nemici
        };

        // --- CLASSI ---

        // 1. PLAYER (Zally)
        const player = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 150,
            w: 70, h: 70, // Zally un po' pi√π grande
            hp: 100,
            weaponLevel: 1, 
            lastShotTime: 0,
            
            update: function() {
                // Movimento 4 Direzioni
                if (keys.ArrowLeft) this.x -= SETTINGS.playerSpeed;
                if (keys.ArrowRight) this.x += SETTINGS.playerSpeed;
                if (keys.ArrowUp) this.y -= SETTINGS.playerSpeed;
                if (keys.ArrowDown) this.y += SETTINGS.playerSpeed;

                // Limiti schermo (Box)
                if(this.x < 0) this.x = 0;
                if(this.x + this.w > canvas.width) this.x = canvas.width - this.w;
                if(this.y < 0) this.y = 0;
                if(this.y + this.h > canvas.height) this.y = canvas.height - this.h;

                // Shooting (Auto-fire se SPACE √® premuto)
                if (keys[' ']) {
                    const fireRate = this.weaponLevel === 3 ? 5 : SETTINGS.fireRate; // Arma 3 spara velocissimo
                    if (frames - this.lastShotTime > fireRate) {
                        shoot();
                        this.lastShotTime = frames;
                    }
                }
            },

            draw: function() {
                if (zallyImg.complete && zallyImg.naturalWidth !== 0) {
                    ctx.drawImage(zallyImg, this.x, this.y, this.w, this.h);
                } else {
                    ctx.fillStyle = '#6366f1';
                    ctx.beginPath(); // Astronave triangolo fallback
                    ctx.moveTo(this.x + this.w/2, this.y);
                    ctx.lineTo(this.x + this.w, this.y + this.h);
                    ctx.lineTo(this.x, this.y + this.h);
                    ctx.fill();
                }
            }
        };

        function shoot() {
            // Offset per far uscire il colpo dal centro/alto di Zally
            const centerX = player.x + player.w/2;
            const topY = player.y;

            if(player.weaponLevel === 1) {
                bullets.push(new Bullet(centerX - 2, topY, 1));
            } else if (player.weaponLevel === 2) { // Spread (Summarize)
                bullets.push(new Bullet(centerX - 2, topY, 2));
                bullets.push(new Bullet(centerX - 10, topY + 10, 2, -2)); // Sinistra
                bullets.push(new Bullet(centerX + 6, topY + 10, 2, 2));  // Destra
            } else if (player.weaponLevel === 3) { // Rapid (Creative)
                bullets.push(new Bullet(centerX - 2, topY, 3));
            } else if (player.weaponLevel === 4) { // Laser (Analyze)
                bullets.push(new Bullet(centerX - 5, topY, 4));
            }
        }

        // 2. BULLETS
        class Bullet {
            constructor(x, y, type, vx = 0) {
                this.x = x; this.y = y; 
                this.type = type;
                this.vx = vx; // Velocit√† orizzontale per spread
                this.markedForDeletion = false;

                if (type === 1) { // Basic
                    this.w = 4; this.h = 15; this.speed = 10; this.color = '#ffffff'; 
                } else if (type === 2) { // Summarize
                    this.w = 8; this.h = 12; this.speed = 8; this.color = '#3b82f6'; 
                } else if (type === 3) { // Creative
                    this.w = 4; this.h = 20; this.speed = 20; this.color = '#a855f7'; 
                } else if (type === 4) { // Analyze
                    this.w = 10; this.h = 50; this.speed = 25; this.color = '#ef4444'; 
                }
            }
            update() {
                this.y -= this.speed;
                this.x += this.vx;
                if (this.y < -50) this.markedForDeletion = true;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        }
        let bullets = [];

        // 3. ENEMIES
        class Enemy {
            constructor() {
                this.w = 45; this.h = 45;
                this.x = Math.random() * (canvas.width - this.w);
                this.y = -60; // Spawn sopra lo schermo
                this.speed = Math.random() * 2 + 2 + (score/1000);
                this.markedForDeletion = false;
                this.type = Math.random();
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.markedForDeletion = true;
                    player.hp -= 10; 
                    updateHUD();
                    if(player.hp <= 0) gameOver();
                }
            }
            draw() {
                if (this.type < 0.33) ctx.fillStyle = '#94a3b8'; // Grigio
                else if (this.type < 0.66) ctx.fillStyle = '#fbbf24'; // Giallo
                else ctx.fillStyle = '#ef4444'; // Rosso
                
                ctx.fillRect(this.x, this.y, this.w, this.h);
                
                // Dettaglio visivo
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + 5, this.y + 10, this.w - 10, 5);
                ctx.fillRect(this.x + 5, this.y + 25, this.w - 10, 5);
            }
        }
        let enemies = [];

        // 4. POWER-UPS
        class PowerUp {
            constructor(x, y) {
                this.x = x; this.y = y; this.w = 35; this.h = 35;
                this.speed = 3;
                this.markedForDeletion = false;
                
                const rand = Math.random();
                if (rand < 0.33) { this.type = 2; this.color = '#3b82f6'; this.label="SUM"; }
                else if (rand < 0.66) { this.type = 3; this.color = '#a855f7'; this.label="CRE"; }
                else { this.type = 4; this.color = '#ef4444'; this.label="ANA"; }
            }
            update() {
                this.y += this.speed;
                if(this.y > canvas.height) this.markedForDeletion = true;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.w/2, this.y + this.h/2, this.w/2, 0, Math.PI*2);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'white';
                ctx.stroke();
                
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.label, this.x + this.w/2, this.y + this.h/2 + 4);
            }
        }
        let powerups = [];

        // 5. PARTICLES
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; 
                this.size = Math.random() * 3 + 2;
                this.speedX = Math.random() * 6 - 3; 
                this.speedY = Math.random() * 6 - 3;
                this.color = color; this.life = 100;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.life -= 3; }
            draw() {
                ctx.globalAlpha = this.life / 100; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        let particles = [];

        // 6. STARS
        let stars = [];
        function initStars() {
            stars = [];
            for(let i=0; i<80; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, speed:Math.random()*3+1});
        }
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                s.y += s.speed; 
                if(s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; }
                ctx.fillRect(s.x, s.y, 2, 2);
            });
        }

        // --- INPUT SYSTEM ---
        const keys = { 
            ArrowLeft: false, 
            ArrowRight: false, 
            ArrowUp: false, 
            ArrowDown: false, 
            ' ': false 
        };

        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        // --- TOUCH CONTROLS ---
        let touchActive = false;
        canvas.addEventListener('touchstart', e => { touchActive = true; keys[' '] = true; }); // Auto-fire on touch
        canvas.addEventListener('touchend', e => { touchActive = false; keys[' '] = false; });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault(); // No scroll
            const touch = e.touches[0];
            // Zally va dove c'√® il dito
            player.x = touch.clientX - player.w/2;
            player.y = touch.clientY - player.h/2;
        });

        // --- GAME LOOP ---
        function gameLoop() {
            if(!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            player.update();
            player.draw();

            // Enemies Spawn Logic
            if(frames % SETTINGS.enemySpawnRate === 0) enemies.push(new Enemy());

            // Bullets
            bullets.forEach((b, i) => {
                b.update(); b.draw();
                if(b.markedForDeletion) bullets.splice(i, 1);
            });

            // Enemies
            enemies.forEach((e, eIndex) => {
                e.update(); e.draw();

                // Collision Bullet-Enemy
                bullets.forEach((b, bIndex) => {
                    if(!b.markedForDeletion && !e.markedForDeletion &&
                       b.x < e.x + e.w && b.x + b.w > e.x &&
                       b.y < e.y + e.h && b.y + b.h > e.y) {
                        
                        createExplosion(e.x + e.w/2, e.y + e.h/2, '#ffffff');
                        score += 10;
                        e.markedForDeletion = true;
                        b.markedForDeletion = true; 

                        // Drop Chance (20% ora, per testare armi)
                        if(Math.random() < 0.2) { 
                            powerups.push(new PowerUp(e.x, e.y));
                        }
                    }
                });

                // Collision Player-Enemy (Crash)
                if(!e.markedForDeletion &&
                   player.x < e.x + e.w - 10 && player.x + player.w > e.x + 10 &&
                   player.y < e.y + e.h - 10 && player.y + player.h > e.y + 10) {
                    
                    createExplosion(player.x + player.w/2, player.y + player.h/2, '#ef4444');
                    player.hp -= 20;
                    player.weaponLevel = 1; // Reset arma
                    updateWeaponName();
                    e.markedForDeletion = true;
                    if(player.hp <= 0) gameOver();
                }

                if(e.markedForDeletion) enemies.splice(eIndex, 1);
            });

            // PowerUps
            powerups.forEach((p, i) => {
                p.update(); p.draw();
                
                if(player.x < p.x + p.w && player.x + player.w > p.x &&
                   player.y < p.y + p.h && player.y + player.h > p.y) {
                    player.weaponLevel = p.type;
                    score += 50;
                    createExplosion(p.x, p.y, p.color); // Effetto raccolta
                    updateWeaponName();
                    p.markedForDeletion = true;
                }

                if(p.markedForDeletion) powerups.splice(i, 1);
            });

            // Particles
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });

            updateHUD();
            frames++;
            requestAnimationFrame(gameLoop);
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<10; i++) particles.push(new Particle(x, y, color));
        }

        function updateHUD() {
            document.getElementById('scoreEl').innerText = score;
            document.getElementById('hpEl').innerText = Math.max(0, player.hp);
        }

        function updateWeaponName() {
            const el = document.getElementById('weaponName');
            if(player.weaponLevel === 1) { el.innerText = "BASIC PROMPT"; el.style.color = "white"; }
            else if(player.weaponLevel === 2) { el.innerText = "SUMMARIZE (SPREAD)"; el.style.color = "#3b82f6"; }
            else if(player.weaponLevel === 3) { el.innerText = "CREATIVE (RAPID)"; el.style.color = "#a855f7"; }
            else if(player.weaponLevel === 4) { el.innerText = "ANALYZE (LASER)"; el.style.color = "#ef4444"; }
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            score = 0; frames = 0;
            player.hp = 100; player.weaponLevel = 1; player.x = canvas.width/2; player.y = canvas.height - 150;
            bullets = []; enemies = []; particles = []; powerups = [];
            updateWeaponName();
            initStars();
            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;
        }

        initStars();
        setInterval(() => {
            if(!gameRunning) {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawStars();
            }
        }, 1000/30);

    </script>
</body>
</html>
